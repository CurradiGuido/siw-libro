<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crea Nuova Categoria</title>
<link rel="stylesheet" href="/css/admin/categoria/creaCategoria.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="admin-dashboard">

	<header>
		<h1 class="logo">Crea Nuova Categoria</h1>
		<a class="btn-signing" th:href="@{/utente/admin/home}">Home</a>
	</header>

	<div class="form-container">
		<form th:action="@{/admin/categoria/creaCategoria}"
			th:object="${categoriaDTO}" method="post"
			enctype="multipart/form-data">
			<div class="form-group">
				<label for="nome">Nome Categoria</label>
				<p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger"
					th:errors="${categoriaDTO.nome}" data-aos="fade-up"
					data-aos-delay="500"></p>
				<input type="text" id="nome" th:field="*{nome}"
					placeholder="Inserisci il nome" />
			</div>

			<div class="form-group">
				<label for="descrizione">Descrizione</label>
				<p th:if="${#fields.hasErrors('descrizione')}"
					th:errorclass="text-danger" th:errors="${categoriaDTO.descrizione}"
					data-aos="fade-up" data-aos-delay="500"></p>
				<textarea id="descrizione" th:field="*{descrizione}"
					placeholder="Inserisci una descrizione" rows="4"></textarea>
			</div>

			<div class="form-group">
				<label for="image">Immagine</label>
				<p th:if="${#fields.hasErrors('image')}" th:errorclass="text-danger"
					th:errors="${categoriaDTO.image}" data-aos="fade-up"
					data-aos-delay="500"></p>
				<input class="form-control" type="file" id="image"
					th:field="${categoriaDTO.image}" data-aos="fade-left"
					data-aos-delay="400">
				<div class="form-text" data-aos="fade-up" data-aos-delay="500">
					Seleziona un'immagine per rappresentare la categoria (formati
					supportati: .jpg, .png).</div>
			</div>

			<button type="submit" class="submit-btn">
				<i class="fas fa-save"></i> Crea Categoria
			</button>
		</form>
	</div>

</body>
</html>
